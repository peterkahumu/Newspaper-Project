{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Create Article {% endblock title %}

{% block content %}
<h1>Create a New Article</h1>
<form action="{% url 'article_create' %}" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Create Article" class="btn btn-success">
</form>
{% endblock content %}
