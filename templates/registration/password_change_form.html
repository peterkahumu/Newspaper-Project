{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Change your password {% endblock title %}

{% block content %}
<h1>Password Change</h1>
<form action="{% url 'password_change' %}" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Change my password</button>
</form>

{% endblock content %}
