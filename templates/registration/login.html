{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Log in {% endblock title %}

{% block content %}
<h2>Log in</h2>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Log in</button>
</form>
<p>New here? <a href="{% url 'register' %}">Create Account</a></p>
<p>Forgot Password? <a href="{% url 'password_reset' %}">Reset your password.</a></p>
{% endblock content %}
