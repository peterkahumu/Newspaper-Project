{% extends 'base_auth.html' %}
{% block title %} Log in {% endblock title %}

{% block content %}
<h2>Log in</h2>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">Log in</button>
</form>
<p>New here? <a href="{% url 'register' %}">Create Account</a></p>
{% endblock content %}
