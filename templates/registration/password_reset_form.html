{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Forgot your password? {% endblock title %}

{% block content %}
<h1>Forgot your password?</h1>
<form action="{% url 'password_reset' %}" method="post">
    {% csrf_token %}

    {{form|crispy}}

    <button class="btn btn-success" type="submit">Send reset instructions</button>
</form>
{% endblock content %}
